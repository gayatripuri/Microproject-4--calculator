<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app(microproject-4)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
           <div class="upper">
            <input type="text" class="input" name="display">
           </div>
           <div class="lower">
            <div class="lowerinnerdiv">
                <div class="row">
                    <button class="btn" >7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn" style="background: #647299; color: #FFFFFF; font-size: 24px;

                    ">DEL</button>
                </div>
                <div class="row">
                    <button class="btn"> 4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn" style="font-size: 30px ; font-weight: 800;">+</button>
                </div>
                <div class="row">
                    <button class="btn" > 1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                </div>
                <div class="row">
                    <button class="btn"> . </button>
                    <button class="btn">0</button>
                    <button class="btn">/</button>
                    <button class="btn">*</button>
                </div>
                <div class="row">
                    <button class="btn reset">RESET</button>
                    <button class="btn equals">=</button>
                    
                </div>
            </div>
           </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
